<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookpage.css">
    <title>Bookpage</title>
</head>
<body>
<section class="main_bg">
    <div class="form">
        <div class="form-text">
            <h1>Book Your Trip Now </h1>
            <p>Grab best tour with 50% off Now</p>
        </div>
        <div class="main-form">
            <form>
                <div>
                    <p1>Your full name ?</p1>
                    <input type="text"  placeholder="Write your name here..." required>
                </div>
                <div>
                   <p1>Your email address ?</p1>
                    <input type="email" placeholder="Write your email here..." required> 
                </div>
                <div>
                    <p1>How many people ?</p1>
                    <select>
                        <option>---People---</option>
                        <option>1 People</option>
                        <option>2 People</option>
                        <option>3 People</option>
                        <option>4 People</option>
                    </select>
                
                </div>
                <div>
                    <p1>What time ?</p1>
                    <input type="text"  placeholder="Time">
                </div>
                <div>
                    <p1>Choose Package</p1>
                    <select>
                        <option></option>
                        <option>Mumbai</option>
                        <option>Paris</option>
                        <option>Goa</option>
                    </select>
                
                </div>
                <div>
                    <p1>Your phone number ?</p1>
                    <input type="number"  placeholder="Write your number here...">
                </div>
                <div class="submit">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>


            </form>
        </div>
    </div>
</section>
</body>

</html>
